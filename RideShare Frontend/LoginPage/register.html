<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="left-side">
        <!-- Correct the path to the gif if it's in the 'images' directory -->
        <img src="images/regg.gif" alt="Registration Animation">
    </div>

    <div class="right-side">
        <h1 class="app-title"><i>CityLink Rideshare Hub.</i></h1>
        <form id="registration-form">
        <!-- My Profile Section -->
        <div class="form-section" id="my-profile-section">
            <h3> My Profile</h3>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="email" id="confirm-email" placeholder="Confirm Email" required>
            <input type="password" id="password" placeholder="Password" minlength="8" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="showNext('contact-details-section')">Continue</button>
        </div>

        <!-- Contact Details Section -->
        <div class="form-section" id="contact-details-section">
            <h3> Contact Details</h3>
            <!-- Country of Residence dropdown will be added in JavaScript -->
            <input type="text" id="street-address" placeholder="Street Address" required>
            <input type="text" id="street-address-2" placeholder="Street Address 2 (Optional)">
            <input type="text" id="city" placeholder="City" required>
            <!-- State dropdown will be added in JavaScript -->
            <input type="text" id="zip-code" placeholder="ZIP Code" required>
            <input type="tel" id="contact-number" placeholder="Contact Number" required>
            <button type="button" onclick="showNext('drivers-license-details-section')">Continue</button>
        </div>


        <!-- Preferences Section -->
        <div class="form-section" id="preferences-section">
            <h3>Preferences</h3>
            <label>
                <input type="checkbox" id="email-specials">
                Sign up for CityLink Rideshare Hub Email Specials (Optional)
            </label>
            <label>
                <input type="checkbox" id="terms-conditions" required>
                I have read and accept Enterprise Plus Terms & Conditions
            </label>
            <button type="submit">Register</button>
        </div>
    </form>

    <script src="register.js"></script>
</body>
</html>
